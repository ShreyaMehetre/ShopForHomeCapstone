<div class="container mt-4">
  <h2 class="text-center mb-4">My Wishlist ‚ù§Ô∏è</h2>

  <!-- Clear Wishlist Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-danger d-flex align-items-center" (click)="clearWishlist()" *ngIf="wishlist.length > 0">
      <i class="fas fa-trash-alt me-2"></i> Clear Wishlist
    </button>
  </div>

  <!-- Wishlist Items Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let item of wishlist">
      <div class="card h-100 shadow-sm">
        <img [src]="item.productImageUrl" class="card-img-top" alt="{{ item.productName }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="card-text text-primary fw-bold">${{ item.productPrice }}</p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-outline-danger btn-sm d-flex align-items-center mx-auto" 
            (click)="removeFromWishlist(item.productId)">
            <i class="fas fa-times me-2"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty Wishlist Message -->
  <div *ngIf="wishlist.length === 0" class="text-center mt-4">
    <!-- <img src="assets/empty-wishlist.png" alt="Empty Wishlist" class="img-fluid" style="max-width: 250px;"> -->
    <p class="text-muted mt-3">Your wishlist is empty. Start adding your favorite items! üíñ</p>
  </div>
</div>
