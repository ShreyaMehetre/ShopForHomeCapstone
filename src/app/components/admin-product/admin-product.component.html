<div>
    <h2>Admin - Product Management</h2>
  
    <div>
      <input [(ngModel)]="newProduct.productName" placeholder="Product Name">
      <input [(ngModel)]="newProduct.description" placeholder="Description">
      <input type="number" [(ngModel)]="newProduct.price" placeholder="Price">
      <input type="number" [(ngModel)]="newProduct.rating" placeholder="Rating">
      <input type="number" [(ngModel)]="newProduct.stockQuantity" placeholder="Stock">
      <input [(ngModel)]="newProduct.imageUrl" placeholder="Image URL">
      <button (click)="addProduct()">Add Product</button>
    </div>
  
    <div *ngFor="let product of products">
      <p>{{ product.productName }} - ${{ product.price }}</p>
      <button (click)="deleteProduct(product.productId)">Delete</button>
    </div>
  </div>
