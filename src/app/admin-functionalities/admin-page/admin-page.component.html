<div class="container mt-5">
  <h1 class="display-4 text-center mb-4">Admin Dashboard</h1>
  
  <div class="row">
      <!-- User Management -->
      <div class="col-md-4">
          <div class="card shadow-lg">
              <div class="card-body text-center">
                  <i class="fas fa-users fa-3x text-primary mb-3"></i>
                  <h5 class="card-title">Manage Users</h5>
                  <p class="card-text">View and manage user details.</p>
                  <button class="btn btn-primary" [routerLink]="'/admin/users'">Go to Users</button>
              </div>
          </div>
      </div>

      <!-- Category Management -->
      <div class="col-md-4">
          <div class="card shadow-lg">
              <div class="card-body text-center">
                  <i class="fas fa-list-alt fa-3x text-success mb-3"></i>
                  <h5 class="card-title">Manage Categories</h5>
                  <p class="card-text">Add, edit, or remove product categories.</p>
                  <button class="btn btn-success" [routerLink]="'/admin/categories'">Go to Categories</button>
              </div>
          </div>
      </div>

      <!-- Product Management -->
      <div class="col-md-4">
          <div class="card shadow-lg">
              <div class="card-body text-center">
                  <i class="fas fa-box-open fa-3x text-warning mb-3"></i>
                  <h5 class="card-title">Manage Products</h5>
                  <p class="card-text">Add, update, or delete products.</p>
                  <button class="btn btn-warning" [routerLink]="'/admin/products'">Go to Products</button>
              </div>
          </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
